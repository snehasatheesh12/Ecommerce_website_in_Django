{% extends 'base.html' %}
{% load static %}
{% block content%}
<section class="login footer-padding">
    <div class="container">
        
        <div class="login-section">
            <div class="review-form">
                <form action="" method="post">
                    {% csrf_token %}
                <h5 class="comment-title">Change password</h5>
                <div class="review-inner-form ">
                    <div class="review-form-name">
                        <label for="old-pasword" class="form-label">Old Password:</label>
                        <input type="password" id="password" class="form-control" placeholder="Old password" name="old_password">
                    </div>
                    <div class="review-form-name">
                        <label for="new-pasword" class="form-label">New Password:*</label>
                        <input type="password" id="password" class="form-control" placeholder="New password" name="new_password1">
                    </div>

                    <div class="review-form-name">
                      <label for="re-pasword" class="form-label">Confirm New Password:</label>
                      <input type="password" id="repassword" class="form-control" placeholder="Confirm New Password" name="new_password2">
                  </div>
                    <div class="review-form-name checkbox">
                        <div class="checkbox-item">
                            <input type="checkbox">
                            <span class="address">
                                Remember Me</span>
                        </div>
                      
                    </div>
                </div>
                <div class="login-btn text-center">
                    <input type="submit" value="Change Password" class="shop-btn">
                </div>
            </div>
        </form>
        </div>
    </div>
</section>
{% if messages %}
<ul>
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
